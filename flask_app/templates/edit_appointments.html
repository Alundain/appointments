<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit Appointment</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center mt-3">
            <h1>Edit Appointment</h1>
            <a href="/appointments" class="btn btn-secondary">Back to Appointments</a>
        </header>
        <form action="/update/appointment/{{ appointment.id }}" method="post">
            <div class="mb-3">
                <label for="tasks" class="form-label">Task</label>
                <input type="text" class="form-control" id="tasks" name="tasks" value="{{ appointment.tasks }}">
            </div>
            <div class="mb-3">
                <label for="date_task" class="form-label">Date</label>
                <input type="date" class="form-control" id="date_task" name="date_task" value="{{ appointment.date_task }}">
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="pending" {% if appointment.status == 'pending' %}selected{% endif %}>Pending</option>
                    <option value="done" {% if appointment.status == 'done' %}selected{% endif %}>Done</option>
                    <option value="missed" {% if appointment.status == 'missed' %}selected{% endif %}>Missed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
