<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Appointment</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center mt-3">
            <a href="/appointments" class="btn btn-info">Home</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </header>
        {% with messages = get_flashed_messages(category_filter=['citas']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    </div>
    <h2>Add an appointment </h2>
    <form action="/new/appointment" method="post">
        <div class="form-group">
            <label>Task: </label>
            <input type="text" id="tasks" name="tasks" class="form-control">
        </div>
        <div class="form-group">
            <label>Date: </label>
            <input type="date" id="date_task" name="date_task" class="form-control">
        </div>
        <div class="form-group">
            <label>Status: </label>
            <select id="status" name="status" class="form-control">
                <option value="pending">Pending</option>
                <option value="missed">Missed</option>
                <option value="done">Done</option>
            </select>
        </div>
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <input type="submit" value="Guardar" class="btn btn-success">
    </form>
    </div>
</body>
</html>
